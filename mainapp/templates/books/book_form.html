{% extends 'index.html' %}

{% block content %}
<h2>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if book %}Update{% else %}Add{% endif %} Book</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
