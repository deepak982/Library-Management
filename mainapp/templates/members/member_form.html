{% extends 'index.html' %}

{% block content %}
<h2>{% if member %}Edit Member{% else %}Add New Member{% endif %}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if member %}Update{% else %}Add{% endif %} Member</button>
    <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
