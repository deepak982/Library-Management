{% extends 'index.html' %}

{% block content %}
<h2>Members</h2>
<div class="d-flex justify-content-between mb-3">
    <a href="{% url 'member_create' %}" class="btn btn-primary">Add New Member</a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Outstanding Debt (Rs.)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.outstanding_debt }}</td>
            <td>
                <a href="{% url 'member_update' member.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'member_delete' member.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No members found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
