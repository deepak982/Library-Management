{% extends 'index.html' %}

{% block content %}
<h2>Add New Transaction</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Record Transaction</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
